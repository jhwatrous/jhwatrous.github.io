          <div class="theme-toggle-container">
            <div id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
              <div class="theme-option dark" data-theme="dark">üåô</div>
              <div class="theme-option light" data-theme="light">‚òÄÔ∏è</div>
            </div>

	</div>

    </div>
    <script>
      const themeToggle = document.getElementById('theme-toggle');
      const darkOption = themeToggle.querySelector('.dark');
      const lightOption = themeToggle.querySelector('.light');
      const currentTheme = localStorage.getItem('theme') || 'dark';

      // Set initial theme
      document.documentElement.setAttribute('data-theme', currentTheme);
      updateToggleState(currentTheme);

      function updateToggleState(theme) {
          darkOption.classList.toggle('active', theme === 'dark');
          lightOption.classList.toggle('active', theme === 'light');
      }

      // Toggle theme on click
      themeToggle.addEventListener('click', () => {
          const currentTheme = document.documentElement.getAttribute('data-theme');
          const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
          
          document.documentElement.setAttribute('data-theme', newTheme);
          updateToggleState(newTheme);
          localStorage.setItem('theme', newTheme);
      });
    </script>
  </body>
